<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zig WASM Canvas demo</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: grey;
    }

    canvas {
      width: 400px;
      background-color: white;
    }

  </style>
  <script type="module">
    import indexWasmUrl from "./index.wasm?url"
    const canvas = document.body.querySelector("canvas")
    const ctx = canvas.getContext("2d")

    const module = await WebAssembly.compileStreaming(fetch(indexWasmUrl))
    const { exports: { memory, _draw, allocUint8, free } } = await WebAssembly.instantiate(module, {
      app: {
        _promptName(messagePointer, messageLength) {
          const messageBuffer = new Uint8Array(memory.buffer, messagePointer, messageLength)
          const message = new TextDecoder().decode(
            messageBuffer
          )
          const name = window.prompt(message) ?? "Human"
          const nameUtf8 = new TextEncoder().encode(name)
          const nameLength = nameUtf8.length + 1
          const namePointer = allocUint8(nameLength)
          const nameBuffer = new Uint8Array(memory.buffer, namePointer, nameLength)
          nameBuffer.set(nameUtf8)
          nameBuffer[nameLength] = 0
          return namePointer
        }
      },
      env: {
        _throwError(pointer, length) {
          const messageBuffer = new Uint8Array(memory.buffer, pointer, length)
          const message = new TextDecoder().decode(messageBuffer)
          throw new Error(message)
        },
        _consoleLog(pointer, length) {
          const messageBuffer = new Uint8Array(memory.buffer, pointer, length)
          const message = new TextDecoder().decode(messageBuffer)
          console.log(message)
        },
      },
      ctx: {
        save: ctx.save.bind(ctx),
        restore: ctx.restore.bind(ctx),

        translate(x, y) {
          ctx.translate(x, y)
        },
        scale(x, y) {
          ctx.scale(x, y)
        },
        rotate(angle) {
          ctx.rotate(angle)
        },

        beginPath() {
          ctx.beginPath()
        },
        moveTo(x, y) {
          ctx.moveTo(x, y)
        },
        lineTo(x, y) {
          ctx.lineTo(x, y)
        },

        _font(pointer, length) {
          const styleBuffer = new Uint8Array(memory.buffer, pointer, length)
          const style = new TextDecoder().decode(styleBuffer)
          ctx.font = style
        },

        _fillStyle(pointer, length) {
          const styleBuffer = new Uint8Array(memory.buffer, pointer, length)
          const style = new TextDecoder().decode(styleBuffer)
          ctx.fillStyle = style
        },
        _fillText(pointer, length, x, y) {
          const textBuffer = new Uint8Array(memory.buffer, pointer, length)
          const text = new TextDecoder().decode(textBuffer)
          ctx.fillText(text, x, y)
        },
        fill() {
          ctx.fill()
        },

        lineWidth(width) {
          ctx.lineWidth = width
        },
        _lineCap(pointer, length) {
          const styleBuffer = new Uint8Array(memory.buffer, pointer, length)
          const style = new TextDecoder().decode(styleBuffer)
          ctx.lineCap = style
        },
        _strokeStyle(pointer, length) {
          const styleBuffer = new Uint8Array(memory.buffer, pointer, length)
          const style = new TextDecoder().decode(styleBuffer)
          ctx.strokeStyle = style
        },
        _strokeText(pointer, length, x, y) {
          const textBuffer = new Uint8Array(memory.buffer, pointer, length)
          const text = new TextDecoder().decode(textBuffer)
          ctx.strokeText(text, x, y)
        },
        stroke() {
          ctx.stroke()
        },
      },
    })
    _draw();
  </script>
</head>

<body>
  <canvas width="800" height="800">Canvas required. Please use Chrome, Firefox, or Safari</canvas>
</body>

</html>
